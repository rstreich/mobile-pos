<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Enter</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Cancel</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="keypad-box">
            <table class="keypad">
                <tr>
                    <td class="keypad-total" colspan="2"><div class="keypad-total">{{data.display}}</div></td>
                    <td><button class="keypad-delete button button-icon icon icon-right ion-backspace-outline" ng-click="del()"></button></td>
                </tr>
                <tr>
                    <td><button class="keypad-button" ng-click="add('9')">9</button></td>
                    <td><button class="keypad-button" ng-click="add('8')">8</button></td>
                    <td><button class="keypad-button" ng-click="add('7')">7</button></td>
                </tr>
                <tr>
                    <td><button class="keypad-button" ng-click="add('6')">6</button></td>
                    <td><button class="keypad-button" ng-click="add('5')">5</button></td>
                    <td><button class="keypad-button" ng-click="add('4')">4</button></td>
                </tr>
                <tr>
                    <td><button class="keypad-button" ng-click="add('3')">3</button></td>
                    <td><button class="keypad-button" ng-click="add('2')">2</button></td>
                    <td><button class="keypad-button" ng-click="add('1')">1</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="keypad-button" ng-click="add('00')">00</button></td>
                    <td><button class="keypad-button" ng-click="add('0')">0</button></td>
                </tr>
                <tr>
                    <td colspan="3"><button class="button button-block button-positive" ng-click="closeModal(data.display)">Done</button></td>
                </tr>
            </table>
        </div>
    </ion-content>
</ion-modal-view>
