<ion-view view-title="Units of Measure">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="goHere('app.admin')">Administration</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-plus" ng-click="showEditUom()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <div class="list">
            <div class="item item-button-right" ng-repeat="uom in uoms">
                {{uom.name}}
                <button class="button button-stable" ng-click="showEditUom(uom)">Edit</button>
            </div>
        </div>
    </ion-content>
</ion-view>
