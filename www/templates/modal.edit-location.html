<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">
            <span ng-show="formData.add">Add</span><span ng-hide="formData.add">Edit</span> Location
        </h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeEditLocation()">Cancel</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <form name="locationForm" ng-controller="FormHackController" class="css-form" ng-submit="saveEditLocation()" novalidate>
            <table class="edit-table" ng-init="setForm(locationForm)">
                <tr>
                    <th>Name:</th>
                    <td>
                        <input name="name" id="edit-text" size="40" maxlength="40" type="text" required
                               ng-blur="locationNameExists(formData.editLocation.name)" ng-change="clearLocationNameExists()" ng-model="formData.editLocation.name">
                        <span class="form-error" ng-show="locationForm.name.$error.nameExists">That name is already in use.</span>
                    </td>
                </tr>
            </table>
            <button class="button button-block button-positive" type="submit" ng-disabled="!(locationForm.$valid && locationForm.$dirty)">
                <span ng-show="formData.add">Submit Location</span><span ng-hide="formData.add">Save Changes</span>
            </button>
        </form>
    </ion-content>
</ion-modal-view>
